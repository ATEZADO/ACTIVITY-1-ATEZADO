<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>CRUD</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div id="container">
  <h1><strong>MOVIE LIST</strong></h1>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="user.Title"></ion-input>
 </ion-item>

 <ion-item>
    <ion-label position="floating">Duration</ion-label>
    <ion-input type="text" [(ngModel)]="user.Duration"></ion-input>
 </ion-item>

 <ion-item>
    <ion-label position="floating">Main Actors</ion-label>
    <ion-input type="text" [(ngModel)]="user.MainActors"></ion-input>
 </ion-item>

 
 <ion-item>
  <ion-label position="floating">Popularity (Y/N)</ion-label>
  <ion-input type="text" [(ngModel)]="user.isPopular"></ion-input>
</ion-item>


  <ion-item>
    <ion-label position="floating">Time Saved</ion-label>
    <ion-input type="text" [(ngModel)]="user.Released"></ion-input>
  </ion-item>


    <ion-button (click)="save()" color="success">SAVE</ion-button>
    <ion-button (click)="delete(user)" color="danger" *ngIf="user.id">DELETE</ion-button>
 <br>
 User List
 <table *ngIf="!isLoading">
  <thead>
    <tr>
      <th>Title</th>
      <th>Duration</th>
      <th>MainActors</th>
      <th>isPopular</th>
      <th>Released</th>
      <th></th>
    </tr></thead>
<tbody>
  <tr *ngIf="let users of userList">
    <td>{{user.Title}}</td>
    <td>{{user.Duration}}</td>
    <td>{{user.MainActors}}</td>
    <td>{{user.isPopular}}</td>
    <td>{{user.Released}}</td>
    <td><ion-button color="warning" (click)="edit(user)">Edit</ion-button></td>
  </tr></tbody>
 </table>
 </div>
</ion-content>
